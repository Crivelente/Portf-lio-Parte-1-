<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="center">
            <div>
                <h1>Calculadora</h1>
            </div>
            <div id="display">
                <input type="text" id="display-data" disabled placeholder="0">
            </div>
            <div id="calc">
                <input class="calc-btn" type="button" value="M+">
                <input class="calc-btn" type="button" value="M-">
                <input class="calc-btn" type="button" value="C" onclick="clean()">
                <input class="calc-btn" type="button" value="<-" onclick="cleanOneDigit()">
                <input class="calc-btn" type="button" value="7" onclick="displayNumber(7)">
                <input class="calc-btn" type="button" value="8" onclick="displayNumber(8)">
                <input class="calc-btn" type="button" value="9" onclick="displayNumber(9)">
                <input class="calc-btn" type="button" value="x" onclick="displayNumber('x')">
                <input class="calc-btn" type="button" value="4" onclick="displayNumber(4)">
                <input class="calc-btn" type="button" value="5" onclick="displayNumber(5)">
                <input class="calc-btn" type="button" value="6" onclick="displayNumber(6)">
                <input class="calc-btn" type="button" value="-" onclick="displayNumber('-')">
                <input class="calc-btn" type="button" value="1" onclick="displayNumber(1)">
                <input class="calc-btn" type="button" value="2" onclick="displayNumber(2)">
                <input class="calc-btn" type="button" value="3" onclick="displayNumber(3)">
                <input class="calc-btn" type="button" value="+" onclick="displayNumber('+')">
                <input class="calc-btn" type="button" value="00" onclick="displayNumber(0)">
                <input class="calc-btn" type="button" value="0" onclick="displayNumber(0)">
                <input class="calc-btn" type="button" value="." onclick="displayNumber('.')">
                <input class="calc-btn" type="button" value="=" onclick="result()">
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
