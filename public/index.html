<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="input">
<button id="divide" onclick="divide()">/</button>
<button id="multiply" onclick="multiply()">*</button>
<button id="add" onclick="add()">+</button>
<button id="subtract" onclick="subtract()">-</button>
<button id="equals" onclick="equals()">=</button>
<button id="clear" onclick="clean()">Clear</button>

</body>

<script>
   function clean () {
       document.getElementById('input').value = ''
   }
    function add () {
        var input = document.getElementById('input').value;
        document.getElementById('input').value = input + '+';
    }
    function subtract () {
        var input = document.getElementById('input').value;
        document.getElementById('input').value = input + '-';
    }
    function multiply () {
        var input = document.getElementById('input').value;
        document.getElementById('input').value = input + '*';
    }
    function divide () {
        var input = document.getElementById('input').value;
        document.getElementById('input').value = input + '/';
    }
    function equals () {
        var input = document.getElementById('input').value;
        document.getElementById('input').value = eval(input);
    }
    
</script>
</html>
